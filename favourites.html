<body>

    <nav class="navbar" role="navigation" aria-label="main navigation" id="navbar">
        <div class="navbar-brand">
            <a href="./index.html">
                <p class="navbar-item is-size-3 has-text-black-bis has-text-weight-bold">ReadMe</p>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="./favourites.html"
                    class="navbar-item has-text-weight-bold has-text-light is-size-4">favourites</a>
                <a href="./about.html" class="navbar-item has-text-weight-bold has-text-light is-size-4">about</a>
                <a href="./contact.html" class="navbar-item has-text-weight-bold has-text-light is-size-4">contact</a>
            </div>
        </div>
    </nav>

    <section class="section has-text-centered main">
        <div class="columns">
            <div class="column is-three-fifths is-offset-one-fifth hero">
                <h1>Your Favourites ðŸŒŸ</h1>
                <p class="has-text-light has-text-weight-bold mb">Here is a repository of your favourited books. Once
                    they
                    aren't your favourite, go ahead and delete the book.</p>
                <div class="columns">
                    <div class="column is-10 is-offset-1">
                        <div class="columns">
                            <div class="column is-half"><img src="assets/image/bookmark.png" alt="bookmark-icon"
                                    id="bookmark-icon">
                            </div>
                            <div class="column is-half"><span id="favourites-count"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="tile is-parent is-3" id="favourite-book-to-clone">
            <div class="tile is-child card">
                <div class="card-image">
                    <figure class="image is-3by4"><img class="book-image" src="" alt=""></figure>
                </div>
                <div class="card-content">
                    <h3 class="book-title has-text-weight-bold"></h3>
                    <h4 class="book-subtitle has-text-weight-bold has-text-info"></h4>
                    <i class="far fa-times-circle" id="cross-icon"></i></i>
                    <p class="book-author"></p>
                </div>
                <div class="content">
                    <div class="book-content"></div>
                </div>
            </div>
        </div>



        <div id="favourites-container" style="overflow: scroll; overflow-y: hidden;"></div>

    </section>

    <footer class="footer">
