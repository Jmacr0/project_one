<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ReadMe</title>
</head>

<body>

    <div class="level">
        <div class="level-item has-text-centered">ReadMe</div>
    </div>


    <div class="container has-text-centered" id="main">
        <div class="columns ">
            <div class="column is-three-fifths is-offset-one-fifth" id="searchMenu">
                <div class="pure-u-1">
                    <h1>Find a Book ðŸ“™</h1>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-info is-rounded" type="text" placeholder="Search By Title">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-info is-rounded" type="text" placeholder="Search By Author">
                    </div>
                </div>
                <p>Genre</p>
                <div class="field">
                    <div class="control has-text-centered">
                        <div class="select is-info">
                            <select>
                                <option>Fiction</option>
                                <option>Non-Fiction</option>
                            </select>
                        </div>
                    </div>
                </div>

                <input class="button is-info is-medium" type="submit" id="submitBtn">

            </div>
        </div>
    </div>


    <div class="container" id="display-books">
        <!-- displays results here -->
        <div class="tile is-ancestor is-gapless">
            <div class="column has-text-centered"><img src="https://via.placeholder.com/150" alt=""></div>
            <div class="column has-text-centered"><img src="https://via.placeholder.com/150" alt=""></div>
            <div class="column has-text-centered"><img src="https://via.placeholder.com/150" alt=""></div>
            <div class="column has-text-centered"><img src="https://via.placeholder.com/150" alt=""></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
