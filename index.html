<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ReadMe</title>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation" id="navbar">
        <div class="navbar-brand">
            <a href="./index.html">
                <p class="navbar-item is-size-3 has-text-black-bis has-text-weight-bold">ReadMe</p>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="./favourites.html"
                    class="navbar-item has-text-weight-bold has-text-light is-size-4">favourites</a>
                <a href="./about.html" class="navbar-item has-text-weight-bold has-text-light is-size-4">about</a>
                <a href="./contact.html" class="navbar-item has-text-weight-bold has-text-light is-size-4">contact</a>
            </div>
        </div>
    </nav>

    <section class="section has-text-centered main">
        <div class="columns ">
            <div class="column is-three-fifths is-offset-one-fifth hero">
                <h1>Find a Book ðŸ“™</h1>
                <div class="field">
                    <div class="control">
                        <input class="input is-info is-rounded" id="keyword" type="text"
                            placeholder="Search By Keyword">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-info is-rounded" id="title" type="text" placeholder="Search By Title">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-info is-rounded" id="author" type="text" placeholder="Search By Author">
                    </div>
                </div>

                <div class="columns is-three-fifths is-offset-one-fifth">

                    <div class="column is-three-fifths">
                        <p class="genre">Genre</p>
                        <div class="tooltip">
                            <i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">As you search, the Genre drop down box will populate with more
                                options</span>
                        </div>
                        <div class="field">
                            <div class="control has-text-centered">
                                <div class="select is-info is-fullwidth">
                                    <select id="subject">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <input class="button is-info is-medium is-fullwidth" type="submit" id="submitBtn">
                    </div>

                    <div class="column is-two-fifths has-text-centered">
                        <button class="button is-warning is-large is-fullwidth" id="randomBtn">Random</button>
                    </div>

                </div>
                <p id="time" class="has-text-weight-bold has-text-white"></p>
            </div>
        </div>

        <div class="tile is-parent is-3" id="book-to-clone">
            <div class="tile is-child card">
                <div class="card-image">
                    <figure class="image is-3by4"><img class="book-image" src="" alt=""></figure>
                </div>
                <div class="card-content">
                    <h3 class="book-title has-text-weight-bold"></h3>
                    <h4 class="book-subtitle has-text-weight-bold has-text-link"></h4>
                    <i class="far fa-heart heart-icon"></i></i>

                    <p class="book-author"></p>
                </div>
                <div class="content">
                    <div class="book-content"></div>
                </div>
            </div>
        </div>
        
        <nav class="pagination is-centered" role="navigation" aria-label="pagination">
            <a class="pagination-previous">Previous</a>
            <a class="pagination-next">Next page</a>
            <ul class="pagination-list">
                <li><a class="pagination-link is-current" aria-label="Goto page 1" aria-current="page">1</a></li>
                <li><a class="pagination-link" aria-label="Goto page 2">2</a></li>
                <li><a class="pagination-link" aria-label="Goto page 3">3</a></li>
                <li><a class="pagination-link" aria-label="Goto page 4">4</a></li>
                <li><a class="pagination-link" aria-label="Goto page 5">5</a></li>
            </ul>
        </nav>

        <div>
            <div class="loader"></div>
        </div>

        <div class="container" id="display-books">
            <!-- displays results here -->
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>ReadMe</strong> by <a href="https://github.com/Jmacr0/project_one">Tendril &#169;</a>. The
                source code is found here:
                <a href="https://github.com/Jmacr0/project_one">ReadMe</a> Open Source Project.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
