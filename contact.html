<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation" id="navbar">
        <div class="navbar-brand">
            <a href="./index.html">
                <p class="navbar-item is-size-3 has-text-black-bis has-text-weight-bold">ReadMe</p>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="./favourites.html"
                    class="navbar-item has-text-weight-bold has-text-light is-size-4">favourites</a>
                <a href="./about.html" class="navbar-item has-text-weight-bold has-text-light is-size-4">about</a>
                <a href="./contact.html" class="navbar-item has-text-weight-bold has-text-light is-size-4">contact</a>
            </div>
        </div>
    </nav>

    <section class="section has-text-centered main">
        <div class="columns">
            <div class="column is-three-fifths is-offset-one-fifth hero">
                <h1>Contact Us ðŸ“¬</h1>
                <div class="columns">
                    <div class="column is-two-fifths">
                        <p id="contact-description" class="has-text-light has-text-weight-bold">Enjoyed our ReadMe Application? Let us know what you thought! Have
                            any suggestions? Flick us a message, otherwise check our open source github repo</p>
                            <img src="assets/image/mail-icon.png" alt="mail-icon" id="mail-icon">
                    </div>
                    <div class="column is-three-fifths">
                        <div class="field">
                            <label class="label has-text-right">Name</label>
                            <div class="control">
                                <input class="input is-info" type="text" placeholder="Full Name">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label has-text-right">Email</label>
                            <div class="control">
                                <input class="input is-info" type="email" placeholder="Email Address">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label has-text-right">Message</label>
                            <div class="control">
                                <textarea class="textarea is-info"
                                    placeholder="Leave your message here . . ."></textarea>
                            </div>
                        </div>
                        <input class="button is-info is-medium is-fullwidth" type="submit" id="submitBtn">
                    </div>
                </div>
            </div>
        </div>


    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>ReadMe</strong> by <a href="https://github.com/Jmacr0/project_one">Tendril &#169;</a>. The
                source code: <a href="https://github.com/Jmacr0/project_one">ReadMe</a> Open Source Project.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
